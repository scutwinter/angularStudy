            </div>
            <div class="col-md-4">
                <h3 class="sidebar-title">博客分类</h3>
                <div id="blog-categories">
                    <div class="list-group">
                        <th:block th:if="${null != blogCategoryCounts}">
                            <th:block th:each="blogCategoryCount : ${blogCategoryCounts}">
                                <a th:if="${blogCategoryCount.categoryName ==''}" href="javascript:" class="list-group-item active" data-category="",data-posts="">
                                    All
                                    <span class="badge" th:text="${blogCategoryCount.categoryCount}">15</span>
                                </a>
                                <a th:if="${blogCategoryCount.categoryName !=''}" href="javascript:" class="list-group-item active" th:attr="data-category=${blogCategoryCount.categoryName},data-posts=${blogCategoryCount.categoryBlog}">
                                    <th:block th:text="${blogCategoryCount.categoryName}"></th:block>
                                    <span class="badge" th:text="${blogCategoryCount.categoryCount}">15</span>
                                </a>

                            </th:block>
                        </th:block>

                    </div>
                </div>
                <script type="text/javascript">

                    $(document).ready(function () {

                        filterPosts();

                        $("#blog-categories li").css('text-transform', 'capitalize');

                        $(".list-group-item").click(function () {
                            window.location.hash = $(this).attr('data-category') ? $(this).attr('data-category') : "";
                        });

                        window.addEventListener('hashchange', function () {
                            filterPosts();
                        });
                    });

                    function filterPosts() {
                        if (location.hash) {
                            var hash = decodeURIComponent(location.hash.slice(1));

                            $("#blog-categories .list-group-item").each(function (i, item) {
                                if ($(item).attr("data-category") == hash) {
                                    $(item).addClass("active");
                                    var posts = $(item).attr("data-posts").split("||");
                                    $("#posts-list .posts-list-item").each(function (i, item) {
                                        $.inArray($(item).attr("data-title"), posts) != -1 ? $(item).show() : $(item).hide();
                                    });
                                } else {
                                    $(item).removeClass("active");
                                }
                            });
                        } else {
                            $("#posts-list .posts-list-item").each(function (i, item) {
                                $(item).show();
                            });
                            $("#blog-categories .list-group-item").each(function (i, item) {
                                $(item).attr("data-category") == "" ? $(item).addClass("active") : $(item).removeClass("active");
                            });
                        }
                    }

                </script>
        </div>
    </article>
</div>
</body>
<div th:replace="blog/yummy-jekyll/footer::footer"></div>
</html>
